<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="font-icon/font-iconn/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" 
  rel="stylesheet">
</head>
<body>
  <div class="login-form">
    
    <div class="form-parents">
      <h2 class="heading-form">LOGIN</h2>
      <div class="user form" >
        <label>User name</label> <br>
        <input placeholder="Nhập tài khoản" type="text" class="input" id="user-info">
        <div class="check" id="check-user"></div> <!-- !!! -->
      </div>
     
      <div class="password form">
        <label>Password</label> <br>
        <input placeholder="Nhập mật khẩu" type="text" class="input" id="password-info">
        <div class="check" id="check-password"></div> <!-- !!!! -->
        <button class="btn-login" onclick="checkInfo()">Đăng nhập</button>
        <div class="forget-password" onclick="forgotPassword()">Quên mật khẩu?</div>
      </div>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
